name: Codex Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  codex-review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch PR refs
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git fetch origin ${{ github.event.pull_request.head.ref }}

      - name: Run Codex Code Review
        id: codex
        uses: openai/codex-action@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model: "gpt-5-codex"
          output-file: review-output.md
          prompt: |
            You are a code reviewer. Review the changes in this pull request.

            Focus on:
            - **P0 (Critical)**: Security vulnerabilities, data leaks, authentication bypasses
            - **P1 (High)**: Logic errors, race conditions, null pointer exceptions
            - **P2 (Medium)**: Performance issues, resource leaks

            Rules:
            - Write all comments in Japanese (æ—¥æœ¬èª)
            - Skip: *.md, *.json, *.lock, node_modules/**, dist/**
            - Do NOT comment on code style (CodeRabbit handles that)
            - If no issues found, say "å•é¡Œã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ âœ…"

            Output format for each issue:
            **[P0/P1/P2]** å•é¡Œã®èª¬æ˜
            - ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«: `filename:line`
            - ğŸ’¡ ç†ç”±: ãªãœå•é¡Œã‹
            - ğŸ”§ ä¿®æ­£æ¡ˆ: å…·ä½“çš„ãªä¿®æ­£æ–¹æ³•

            Review the diff between ${{ github.event.pull_request.base.ref }} and ${{ github.event.pull_request.head.ref }}

      - name: Read review output
        id: review
        run: |
          if [ -f review-output.md ]; then
            echo "review<<EOF" >> $GITHUB_OUTPUT
            cat review-output.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "review=ãƒ¬ãƒ“ãƒ¥ãƒ¼å‡ºåŠ›ãŒã‚ã‚Šã¾ã›ã‚“" >> $GITHUB_OUTPUT
          fi

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = `${{ steps.review.outputs.review }}`;

            // Find existing Codex comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const codexComment = comments.data.find(c =>
              c.body.includes('<!-- codex-review -->')
            );

            const body = `<!-- codex-review -->
            ## ğŸ¤– Codex Code Review

            ${review}

            ---
            *Powered by OpenAI Codex via GitHub Actions*`;

            if (codexComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: codexComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
