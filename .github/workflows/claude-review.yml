# Claude Code GitHub Action v1
# @claude mentionで応答 + PR自動レビュー
#
# 使い方:
# 1. このファイルを .github/workflows/claude-review.yml にコピー
# 2. リポジトリのSecrets に ANTHROPIC_API_KEY を設定
#
# v1変更点: trigger_phrase廃止、自動モード検出

name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
